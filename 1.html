<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIS International Family Fun Day - April 12, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .reminder {
            margin-top: 15px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <h2>BIS International Family Fun Day</h2>
    <h3>April 12, 2025</h3>

    <form action="https://formsubmit.co/raed.ayoubi@bisgz.com" method="POST">
        <!-- Hidden field to prevent spam -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Redirect after submission (Optional) -->
        <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="position">Position:</label>
        <select id="position" name="position" required>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
            <option value="Security">Security</option>
            <option value="Kitchen">Kitchen</option>
        </select>

        <label for="classYear">Class/Year:</label>
        <select id="classYear" name="classYear" required>
            <option value="Pre/Nursery">Pre/Nursery</option>
            <option value="Nursery Tiger">Nursery Tiger</option>
            <option value="Nursery Tigers">Nursery Tigers</option>
            <option value="Reception Lions">Reception Lions</option>
            <option value="Reception Tigers">Reception Tigers</option>
            <option value="Year 1 Tigers">Year 1 Tigers</option>
            <option value="Year 1 Lions">Year 1 Lions</option>
            <option value="Year 2 Tigers">Year 2 Tigers</option>
            <option value="Year 2 Lions">Year 2 Lions</option>
            <option value="Year 3">Year 3</option>
            <option value="Year 4">Year 4</option>
            <option value="Year 5">Year 5</option>
            <option value="Year 6">Year 6</option>
            <option value="Year 7">Year 7</option>
            <option value="Year 8">Year 8</option>
            <option value="Year 9">Year 9</option>
            <option value="Year 10">Year 10</option>
            <option value="Year 11">Year 11</option>
            <option value="Year 12">Year 12</option>
        </select>

        <label for="dutyPreference">Duty Preference:</label>
        <input type="text" id="dutyPreference" name="dutyPreference" required>

        <button type="submit">Submit</button>

        <p class="reminder">Please make sure to be on time on the event day!</p>
    </form>

</body>
</html>
